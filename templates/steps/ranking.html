{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ race.name }} – Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% comment %} <meta http-equiv="refresh" content="10"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/style_steps.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Baloo Bhaijaan 2'; 
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

      h1 {
        color: #333;
        font-size: 1.5em;
      }
      #payesh{
        padding: 0.5rem 1rem;
        background-color: #d8d8d8;
        border-radius: 10px;
        box-shadow: 0 3px #666;
        color: #333;
        text-decoration: none;
        transition: 0.3s;
        display: inline-block;
      }
        
      #payesh:hover{
        box-shadow: 0 0px #666;
    }
    </style>
  </head>
  <body>

    <h1>🏁 {{ race.name }} 🏁 Leaderboard </h1>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in records %}
      <tr id="r{{ forloop.counter }}">
        <td>{{ forloop.counter }}</td>
        <td>{{ entry.name }}</td>
        <td>{{ entry.score }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" style="color: #333">No submissions yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
<a href="{% url 'corc_patient' %}" id="payesh">از سامانۀ آزمایشی پایش رشد دیدن کنید</a>
</body>
</html>
