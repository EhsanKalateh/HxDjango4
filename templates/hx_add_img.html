{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="pad-15">
    <h2>افزودن تصویر به شرح حال</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Upload Image</button>
</form>
</div>  
{% endblock content %}
