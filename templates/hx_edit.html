{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/style_HxHelper.css' %}">

<style>    
    button {
        border: none;
        padding: 10px
    }

</style>
<div class="pad-15">
<h1>ویرایش</h1>

    <form action="" method="post" autocomplete="off">{% csrf_token %}
        <div class="createForm">
        {{ form|crispy }}
            <div class="text-center" style="justify-contents:center"><button class="btn btn-info" id="primaryButton" type="submit">بروزرسانی</button></div>

    </div>
    </form>
</div>


<script src="{% static '/scripts/Hx_Helper.js'%}"></script>
<script>document.addEventListener("DOMContentLoaded", function() {
    const divIdRos = document.getElementById('div_id_ros');
    const labelElement = divIdRos.querySelector('label');

    if (labelElement) {
        labelElement.insertAdjacentHTML('afterend', `
            <span class="ros-toggle-button" onclick="toggleROSTab()">کمکم کن!</span>
            <div class="ROSTab" id="ROSTab"></div>
            <div id="tabs-container"></div>
        `);

        // Initialize ROS buttons and tabs after injecting the container elements
        createButtons(ROSButtonData);
        createTabs(ROSData);
    }
});


</script>
{% endblock content %}
