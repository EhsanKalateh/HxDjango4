{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}| Log In{% endblock title %}
{% block content %}
<div dir='ltr' class="pad-15">
<h2>Log In</h2>
<form method="post">{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success ml-2" type="submit">Log In</button>
</form>
    <div style="margin-top: 1rem">
    <a href="{% url 'password_reset' %}" class="btn btn-outline-primary me-2" >I forgot my password!</a>
    <a href="{% url 'signup' %}" class="btn btn-secondary me-2" >Sign Up!</a>
    </div>
</div>

{% endblock content %}
