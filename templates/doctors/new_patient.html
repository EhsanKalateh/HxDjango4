<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پایش</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <style>
      body{
        display:flex; 
        flex-direction: column; 
        font-family: 'Baloo Bhaijaan 2'; 
        margin:0; 
        background: linear-gradient(225deg, #d2ffff, #ffc0cb8c);
        min-height: 100vh;

      }
      form{
        margin: auto;
        display: flex;
        flex-direction: column;
      }
      form p {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      label{
        font-size: 20px;
        
      }
      select{
        padding: 0.5rem 3rem;
        border-radius: 10px;
        font-family: 'Baloo Bhaijaan 2';
        font-size: 18px;



      }
      input{
        font-size: 20px;
        padding: 0.5rem;
        width: 200px;
        border-radius: 10px;
        font-family: 'Baloo Bhaijaan 2'; 
        text-align: center;

      }
      button{
        height: 40px;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        font-family: 'Baloo Bhaijaan 2'; 

      }
    </style>

</head>
<body style="" dir="rtl">

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">ثبت</button>
</form>
<script>

</script>
</body>

</html>
